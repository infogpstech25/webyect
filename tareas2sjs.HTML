<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Aritméticas en JavaScript</title>
    <title>sherlyn</title>

</head>
<body>

<script>
    let a = 10;
    let b = 4;

    // Aritméticos
    let suma = a + b;
    let resta = a - b;
    let modulo = a % b;

    // mostrar resultado
    console.log("suma: " + (a + b)); // 14
    console.log("resta: " + (a - b)); // 6
    console.log("modulo: " + (a % b)); // 2
</script>

</body>
</html>
