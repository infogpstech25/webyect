 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Declaración de Variables</title>
</head>
<body>
<h1> declaración de variables en JavaScript</h1>
<script>
// Declaración usando var
var edad = 17;
var nombre; "sherlyn";
var estudiante= true;
// Declaración usando let
let salario = 600;
let ciudad;"tegucigalpa";
let tieneTrabajo = false;
// Declaración usando const
const IP=3.14159;
const departamento = "Francisco Mporazan";
const esmenordeedad = true;
// Mostrar en consola
console.log("Variables con var:", edad + nombre + estudiante);
console.log("Variables con let:", salario + ciudad + tieneTrabajo);
console.log("Variables con const:", IP + departamento + esmenordeedad);
</script>
</body>
</html>
